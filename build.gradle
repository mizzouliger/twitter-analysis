plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.6.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.6.3'

    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'org.json', name: 'json', version: '20210307'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    setMainClassName("TwitterApp")
}

tasks.named('test') {
    useJUnitPlatform()
}

